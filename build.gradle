plugins {
    id "jaci.openrio.gradle.GradleRIO" version "2018-beta-5a" apply false
    id "jaci.gradle.EmbeddedTools" version "2017.12.17" apply false
}

subprojects {
    plugins.withType(CppPlugin).whenPluginAdded {
        project.apply plugin: "visual-studio"
    }
}

task wrapper(type: Wrapper) {
    gradleVersion = '4.4'
}